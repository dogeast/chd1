<html>
<head>
	<meta charset="utf-8">

	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
    .fakeimg {
        height: 200px;
         background: #aaa;
    }
  </style>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>爬虫展示</h1>
</div>

<nav class="navbar navbar-inverse">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href=" ">爬虫</a>

      <ul class="nav navbar-nav">
        <li class="active">主页</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
          <div class="col-sm-4">
                  <h2>爬取京东网站</h2>
                  <div class="fakeimg">
  
                  </div> 
                  <hr class="hidden-sm hidden-md hidden-lg">
                </div>
      <div class="col-sm-8">
        <h2>爬取豆瓣网站</h2>
        <div class="fakeimg">
              {% for py in pys %}
              <tr>
                  <td>{{py.id}}</td>
                  <td>{{py.url}}</td>
                  <td>{{py.content}}</td>
              </tr>
              {% endfor%}        
        </div>
        <br>
        <!DOCTYPE html>
